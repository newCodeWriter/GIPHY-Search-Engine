<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IMGMI</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav>
            <button type="button" class="menu-btn">Menu</button>
            <div id="site-name" class="toggle-menu"><a href="#"><i class="fas fa-icons"></i> IMGMI</a></div>
            <div id="menu" class="toggle-menu">
                <!--<i class="fas fa-search"></i>-->
                <div id="search-field" class="search-it">
                    <input type="search" name="search" id="search" class="desk-input search-input" size="20" placeholder=" Search IMGMI">
                    <button type="submit" class="desk-search search-btn">Search</button>
                </div>
                <ul class="listing">
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Sign-up</a></li>
                </ul>
            </div>
        </nav>
        <div id="gif-criteria">
            <div id="gif-search">
                <div>GIF Search:</div>
                <button type="button" id="gif-search-btn">Default</button>
            </div>
            <div id="gif-items">
                <div>No. of GIFs:</div>
                <button type="button" id="gif-items-btn">30</button>
            </div>
        </div>    
    </body>
    <script src="https://kit.fontawesome.com/67e14e1161.js" crossorigin="anonymous"></script>
    <script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>
    <script src="/js/main.js"></script>
</html>
